<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
    <nav class="main-nav">
        <div class="container flex-space-between">
            <h4 class="logo-text logo">HANGRY</h4>
            <div class="flex-space-between">
                <span class="menu-toggle" id="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></span>
                <ul class="navigation nav-hidden">
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/ingredientList">Ingredientes</a></li>
                    <li><a href="/adminSection.html">Administrar</a></li>

                    <li class="login-wrapper">
                        <a href="/logout" class="">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="container">
        <form action="" id="dish-form">
            <div class="form-group">
                <label for="dish">Nombre del plato</label>
                <input type="text" class="form-control" id="dish" placeholder="Pizza Margarita" data-required="true" name="ingredient">
            </div>

            <div class="form-group">
                <label for="steps">Pasos para la receta</label>
                <textarea class="form-control" id="steps" rows="3" placeholder="1. Hervir el agua" data-required="true" name="steps"></textarea>
            </div>

            <div class="form-group">
                <label for="dish">Categoría</label>
                <select name="dishCategory" id="dishCategory" data-required="true" class="select-seleccionado form-control">
                        <option value="" disabled selected>Seleccione Categoria</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rate" class="rate_label">Seleccione el nivel de dificultad de la receta</label>
                <div class="rate-wrapper">
                    <div class="rate ">
                        <input type="radio" id="star5" name="rate" value="5" />
                        <label for="star5" title="text">5 stars</label>
                        <input type="radio" id="star4" name="rate" value="4" />
                        <label for="star4" title="text">4 stars</label>
                        <input type="radio" id="star3" name="rate" value="3" />
                        <label for="star3" title="text">3 stars</label>
                        <input type="radio" id="star2" name="rate" value="2" />
                        <label for="star2" title="text">2 stars</label>
                        <input type="radio" id="star1" name="rate" value="1" />
                        <label for="star1" title="text">1 star</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="dish">Buscar ingrediente</label>
                <input id="select_ingredient" type="text" placeholder="Escriba el ingrediente" name="select-ingredient" class="form-control">
                <div id="autocomplete_result" style="display: none;"></div>
            </div>

            <div id="ingredient_list">
            </div>

        </form>

        <div>
            <button id="createDish" class="btn btn-primary ">Crear plato</button>
        </div>
    </section>

    <footer>
        <div class="footer">
            <div class="logo-footer">
                <h3 class="text-white logo">HANGRY</h3>
            </div>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8.14.0/dist/sweetalert2.all.min.js "></script>
    <script src="/js/main.js "></script>
    <script src="/js/dishRegister.js "></script>
</body>

</html>
