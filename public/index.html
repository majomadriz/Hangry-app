<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body class="background-image">
    <div class="background-overlay"></div>
    <section class="container">
        <section class="general-container">
            <h1 class="titulo-header">¡Bienvenido a Hangry!</h1>
        </section>

        <form id="login-form">
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-white">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" name="email" data-required="true">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1" class="text-white">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" data-required="true" name="password">
            </div>
            <div class="form-group form-check">
            </div>
            <button type="submit" class="btn btn-primary" id="login">Iniciar sesión</button>
            <!-- <a href="./home.html" id="login">Iniciar sesión</a> -->
        </form>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8.14.0/dist/sweetalert2.all.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/login.js"></script>
</body>

</html>
